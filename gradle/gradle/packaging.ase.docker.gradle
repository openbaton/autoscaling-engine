ext {
    baseName = 'openbaton'
    componentName = "autoscaling-engine"
    versionName = "${version}".replaceAll("-SNAPSHOT", "")
    group = baseName
    applicationName = componentName
}

task buildDocker(type: Docker) {
    baseImage = 'openjdk:8-jre-alpine'
    push = project.hasProperty('push')
    tagVersion = "${versionName}"
    tag = "${baseName}/${componentName}"
    addFile {
        from jar
        rename {'ase.jar'}
    }
    runCommand('mkdir -p /var/log/openbaton')
    addFile('etc/ase.properties', '/etc/openbaton/ase.properties')
    entryPoint(["java", "-jar", "/ase.jar", "--spring.config.location=file:/etc/openbaton/ase.properties"])
    exposePort(9998)
    exposePort(9999)
}

buildDocker.dependsOn(build)
